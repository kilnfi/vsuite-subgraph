name: 'deploy::subgraph'

on:
  release:
    types: [created]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: vsuite
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: 'asdf:install'
        uses: asdf-vm/actions/install@v1.1.0

      - name: 'yarn:init'
        run: yarn

      - name: 'graph:codgen:goerli'
        run: $(yarn bin)/graph codegen subgraph.goerli_fast.yml

      - name: 'graph:create:goerli'
        run: $(yarn bin)/graph create vsuite-goerli --node http://graph-node-query.thegraph:8020

      - name: 'graph:deploy:goerli'
        run: $(yarn bin)/graph deploy vsuite-goerli --version-label ${GITHUB_REF##*/} --node http://graph-node-query.thegraph:8020 --ipfs http://ipfs-ipfs.thegraph:5001 subgraph.goerli_fast.yml

      - name: 'graph:codgen:goerli-complete'
        run: $(yarn bin)/graph codegen subgraph.goerli.yml

      - name: 'graph:create:goerli-complete'
        run: $(yarn bin)/graph create vsuite-goerli --node http://graph-node-query.thegraph:8020

      - name: 'graph:deploy:goerli-complete'
        run: $(yarn bin)/graph deploy vsuite-goerli --version-label ${GITHUB_REF##*/} --node http://graph-node-query.thegraph:8020 --ipfs http://ipfs-ipfs.thegraph:5001 subgraph.goerli.yml
