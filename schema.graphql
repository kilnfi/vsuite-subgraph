type vFactory @entity {
  id: Bytes!
  address: Bytes!
  version: BigInt!
}

type WithdrawalChannel @entity {
  id: String!
  factory: vFactory!
  withdrawalChannel: Bytes!
  keyCount: BigInt!
  keys: [ValidationKey!]! @derivedFrom(field: "withdrawalChannel")
}

type ValidationKey @entity {
  id: String!
  publicKey: Bytes!
  signature: Bytes!
  withdrawalChannel: WithdrawalChannel!
  index: BigInt!
}
